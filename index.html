<script>
function postContactToGoogle() {
	var name=$('#name').val();
	var email=$('#email').val();
	var role=$('#role').val();
	var phone=$('#phone').val();
	var question=$('#question').val();
	var other=$('#other').val();
$.ajax({
url:"https://docs.google.com/forms/d/e/1FAIpQLSezDPOBR1EnX9wHZiSfvCmZLVVJNDEx9P7GjUYHSuTScqsMug/formResponse",data:{"entry.1033867345":name,"entry.1922753883":email,"entry.1481280500":role,"entry.442283225":phone,"entry.976111059":question,"entry.1618255132":other},type:"POST",dataType:"xml",statusCode: {0:function() { window.location.replace("thankyou.html");},200:function(){window.location.replace("thankyou.html");}}
});
}
</script>

<form id="formRequest">

	
	<div class = "form-group">
		<div class="col-sm-6"><label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Full Name" class = "col-xs-3 form-control"/></div>

		<div class="col-sm-6"><label for="email">Email</label>
			<input type="text" name="email" id="email" placeholder="you@email.com" class="col-xs-3 form-control"/>
	</div>

	<div class = "form-group">
		<div class="col-sm-6"><label>Your Role/ Department</label>
			<input type="text" name="role" id="role" placeholder="Title/ Role" class = "form-control"/></div>
		
	
		<div class="col-sm-6"><label>Phone</label>
			<input type="tel" name="phone" id="phone" maxlength="10" placeholder="Digits only" class="form-control"/></div>
	</div>

		<div class="form-group">
		  <div class = "col-sm-12">
			<label for="comment">What can we answer for you today?</label>
			  <textarea name="question" id="question" form="formRequest" rows="4" placeholder="Write your query here..." class="form-control"></textarea></div></div>

		<div class = "form-group">
			<div class = "col-sm-12">
			<label>Other info about your business (e.g. size, industry, etc.)</label>
				<input type="text" name="other" id="other" placeholder="Other" class = "form-control"/>
			<p>The more information you provide, the better legal information we can provide.</p>
			</div></div>
	
<center>
<input type="button" name="Submit" id="Submit" onclick="postContactToGoogle()" value="Submit" class = "btn btn-success"/>
<input type="reset" value="Reset" class = "btn btn-default"/>
</center>

</form>
